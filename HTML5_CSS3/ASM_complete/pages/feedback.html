<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/feedback.css" />
    <link rel="stylesheet" href="../assets/css/grid.css" />
  </head>
  <body>
    <main id="content">
      <article class="grid wide feedback">
        <h1 class="feedback__title">CẢM NHẬN CỦA BẠN THẾ NÀO ?</h1>
        <h3 class="feedback__desc">Nhấn vào ảnh để chọn</h3>

        <form class="feedback__form">
          <section class="row feedback__form-group">
            <section class="col l-4 m-4 c-12 check-group">
              <input
                class="btn-check"
                id="btn-check1"
                type="radio"
                name="select"
              />

              <label for="btn-check1"
                ><img src="../assets/images/bad.jpg" class="feedback__image"
              /></label>
            </section>

            <section class="col l-4 m-4 c-12 check-group">
              <input
                class="btn-check"
                id="btn-check2"
                type="radio"
                name="select"
              />

              <label for="btn-check2"
                ><img
                  src="../assets/images/normal.jpeg"
                  class="feedback__image"
              /></label>
            </section>

            <section class="col l-4 m-4 c-12 check-group">
              <input
                class="btn-check"
                id="btn-check3"
                type="radio"
                name="select"
              />

              <label for="btn-check3"
                ><img src="../assets/images/ok.jpg" class="feedback__image"
              /></label>
            </section>

            <section class="col l-4 m-4 c-12 check-group">
              <input
                class="btn-check"
                id="btn-check4"
                type="radio"
                name="select"
              />

              <label for="btn-check4"
                ><img src="../assets/images/good.jpg" class="feedback__image"
              /></label>
            </section>

            <section class="col l-4 m-4 c-12 check-group">
              <input
                class="btn-check"
                id="btn-check5"
                type="radio"
                name="select"
              />

              <label for="btn-check5"
                ><img
                  src="../assets/images/excellent.jpeg"
                  class="feedback__image"
              /></label>
            </section>
          </section>

          <hr class="line" />
          <textarea
            class="feedback__form-comment"
            rows="5"
            placeholder="Nhận xét"
            tabindex="1"
          ></textarea>

          <section class="btn-group">
            <input type="reset" class="btn" />
            <input type="button" class="btn submit-btn" value="Gửi" />
          </section>
        </form>
      </article>
    </main>

    <script src="../assets/js/feedback.js"></script>
  </body>
</html>

<article class="grid wide contact">
  <h1 class="contact__title">LIÊN HỆ VỚI CHÚNG TÔI</h1>

  <form class="row contact__form">
    <section class="col l-6 m-6 c-12 contact__form-group">
      <input
        type="text"
        class="contact__form-name"
        placeholder="Tên"
        tabindex="1"
      />

      <input
        type="email"
        class="contact__form-email"
        placeholder="Email"
        tabindex="2"
      />

      <input
        type="text"
        class="contact__form-subject"
        placeholder="Chủ đề"
        tabindex="3"
      />
    </section>

    <textarea
      rows="6"
      class="col l-6 m-6 c-12 contact__form-message"
      placeholder="Ghi chú (tối thiểu 50 ký tự)"
      tabindex="4"
    ></textarea>

    <button
      class="col l-6 m-6 c-12 contact__form-submit"
      name="submit-btn"
      tabindex="5"
    >
      Gửi
    </button>
  </form>

  <section class="row contact__info">
    <section class="col l-4 m-6 c-12 contact__info-address">
      <h1 class="title">GHÉ THĂM TẠI</h1>

      <p>
        <i class="fa fa-map-marker contact-fa icon"> </i> 63 Another Walking
        Street, BKK 18080
      </p>

      <p>
        <i class="fa fa-phone contact-fa icon"></i>
        <a href="#">010-020-0340</a>,<a href="#">080-090-0660</a>
      </p>

      <p>
        <i class="fa-regular fa-envelope icon"></i>
        <a href="#">hello@company.com</a>
      </p>
    </section>

    <section class="col l-4 m-6 c-12 contact__info-time-open">
      <h1 class="title">GIỜ MỞ CỬA</h1>

      <p>
        <i class="fa-solid fa-clock icon"></i>
        7:00 AM - 11:00 PM
      </p>

      <p>
        <i class="fa-solid fa-bell icon"></i>
        Monday to Friday and Sunday
      </p>

      <p>
        <i class="fa fa-download contact-fa icon"></i>
        <a href="#">Change Icons</a>
      </p>
    </section>

    <section class="col l-4 m-12 c-12 contact__info-map">
      <iframe
        src="https://www.google.com/maps/d/u/1/embed?mid=1fYbFrrR3eRjVewT1I1Dmv2RrmQ8theM&ehbc=2E312F"
        width="640"
        height="480"
      ></iframe>
    </section>
  </section>
</article>

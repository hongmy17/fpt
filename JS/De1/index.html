<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- slide show -->
    <div id="slideshow">
      <img src="./night.jpg" />
      <br />
      <button id="first">&#xab;</button>
      <button id="prev">&#x2039;</button>
      <button id="play">&#9655;</button>
      <button id="pause">&#8718;</button>
      <button id="next">&#x203A;</button>
      <button id="last">&#xbb;</button>
    </div>
    <br />
    <br />

    <!-- form -->
    <form id="form">
      <div class="form-group">
        <label for="id">Ma sinh vien</label>
        <input type="text" id="id" name="id" placeholder="Nhap ma" />
        <p class="form-message"></p>
      </div>

      <div class="form-group">
        <label for="name">Ho ten</label>
        <input type="text" id="name" name="name" placeholder="Nhap ten" />
        <p class="form-message"></p>
      </div>

      <div class="form-group">
        <label for="age">Tuoi</label>
        <input type="text" id="age" name="age" placeholder="Nhap tuoi" />
        <p class="form-message"></p>
      </div>

      <div class="form-group">
        <label>Gioi tinh</label>
        <br />
        <div class="gender-group">
          <label for="male">Nam</label>
          <input type="radio" name="gender" id="male" value="Nam" />
        </div>
        <div class="gender-group">
          <label for="female">Nu</label>
          <input type="radio" name="gender" id="female" value="Nam" />
        </div>
        <p class="form-message"></p>
      </div>

      <div class="form-group">
        <label for="major">Da dang ky mon hoc</label>
        <input type="checkbox" name="major" id="major" />
        <br />
        <br />
        <label for="id-major">Ma mon hoc</label>
        <input
          type="text"
          id="id-major"
          name="id-major"
          readonly
          placeholder="Nhap ma mon"
        />
        <p class="form-message"></p>
      </div>
      <button type="submit">Xac nhan</button>
    </form>
    <script src="./script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1></h1>
    <script>
      var ans = "";
      for (var i = 1; i <= 10; i++) {
        for (var j = 2; j < 10; j++) {
          ans += `${j} x ${i} = ${i * j}\t\t`;
        }
        ans += "\n";
      }
      console.log(ans);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .container .item {
        width: 100px;
        padding: 20px;
        cursor: pointer;
        margin: 0 5px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <input onclick="run('Rock')" type="button" value="Rock" class="item" />
      <input onclick="run('Paper')" type="button" value="Paper" class="item" />
      <input
        onclick="run('Scissors')"
        type="button"
        value="Scissors"
        class="item"
      />
    </div>
    <script src="./script.js"></script>
  </body>
</html>

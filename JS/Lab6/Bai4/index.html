<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .container {
        width: 400px;
        height: 400px;
        border: 1px solid #999;
        margin: 0 auto;
        position: relative;
      }

      .container #box {
        position: absolute;
        background: #f00;
        width: 50px;
        height: 50px;
        cursor: pointer;
      }

      h3 {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="box"></div>
    </div>
    <h3>Click it...</h3>
    <script src="./script.js"></script>
  </body>
</html>

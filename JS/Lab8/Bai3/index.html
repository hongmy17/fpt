<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        text-align: center;
      }

      .container {
        width: 640px;
        margin: 0 auto;
        background: #000;
        padding: 15px;
        border: 2px solid #0ff;
        border-radius: 10px;
      }

      .container button {
        margin-top: 15px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <h3>Custom HTML5 Video Player</h3>
    <div class="container">
      <video src="./video.mp4" width="640" height="360"></video>
      <br />
      <button onclick="playPause()">Play/Pause</button>
      <button onclick="stop()">Stop</button>
      <button onclick="replay()">Replay</button>
      <button onclick="increase()">Volume (+)</button>
      <button onclick="decrease()">Volume (-)</button>
      <button onclick="muteOrNot()">Mute/Unmute</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>

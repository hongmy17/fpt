<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .wrapper {
        text-align: center;
      }

      .wrapper input {
        padding: 10px;
      }

      .wrapper #time li {
        list-style-type: none;
        display: inline-block;
        background: #000;
        padding: 10px 30px;
        border-radius: 10px;
      }

      .wrapper #time li span {
        border-radius: inherit;
        padding: 5px 10px;
        background: #f00;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <input type="date" onchange="run()" />

      <ul id="time">
        <li><span id="day">0</span></li>
        <li><span id="hour">0</span></li>
        <li><span id="minute">0</span></li>
        <li><span id="second">0</span></li>
      </ul>
    </div>

    <script src="./script.js"></script>
  </body>
</html>

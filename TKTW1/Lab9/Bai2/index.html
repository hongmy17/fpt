<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <form>
      <h2>Họ và tên:</h2>
      <input type="text" class="name" />

      <div class="gioi-tinh">
        <h2>Giới tính:</h2>
        <input type="radio" name="gioi-tinh" />
        <h2>Nam</h2>

        <input type="radio" name="gioi-tinh" />
        <h2>Nữ</h2>
      </div>

      <h2>Hình ảnh:</h2>
      <input type="submit" value="Choose file" />
      <label>No file chosen</label>

      <h2>Quốc tịch:</h2>
      <select name="" id="">
        <option value="United States">United States</option>
      </select>

      <h2>Sở thích:</h2>
      <div class="so-thich">
        <input type="checkbox" />
        <h2>Thể thao</h2>

        <input type="checkbox" />
        <h2>Du lịch</h2>

        <input type="checkbox" />
        <h2>Âm nhạc</h2>

        <input type="checkbox" />
        <h2>Ẩm thực</h2>
      </div>

      <h2>Ghi chú:</h2>
      <textarea rows="4"></textarea>
    </form>

    <hr />
    <input type="submit" value="Đăng ký" />
    <input type="submit" value="Đăng nhập" />
  </body>
</html>
